# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 5

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    - M2=two

build:
  #pre_ci:
   # - docker build -t=shippabledocker/shiphitchcock1_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node:cache .
    - docker push shippabledocker/shiphitchcock1_sample_node:cache

cache:true

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
